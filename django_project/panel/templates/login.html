{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="{% static 'FrWork/admin_lte/build/css/inicio.css' %}">
</head>
<body>
    <!-- Fondo y contenedor principal -->
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg border-0">
            <!-- Encabezado -->
            <div class="card-header text-white text-center">
                <h4 class="mb-0"><i class="bi bi-person-circle"></i> Bienvenido Administrador</h4>
                <p class="mb-0" style="font-size: 14px;">Inicia sesión para continuar</p>
            </div>
    
            <!-- Cuerpo del formulario -->
            <div class="card-body">
                <form method="POST" class="px-3">
                    {% csrf_token %}
                    <!-- Campo de Usuario -->
                    <div class="mb-4">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu usuario" required>
                        </div>
                    </div>
                    
                    <!-- Campo de Contraseña -->
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group password-container">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                            <button type="button" class="btn btn-outline-secondary toggle-password" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
    
                    <!-- Botón de Inicio de Sesión -->
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                </form>
            </div>
    
            <!-- Pie de página -->
            <div class="card-footer text-center">
                <p class="mb-0" style="font-size: 14px;">¿Olvidaste tu contraseña? <a href="#" class="text-primary">Recupérala aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Script para alternar visibilidad de contraseña -->

    <script src="{% static '/FrWork/admin_lte/build/js/login.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
